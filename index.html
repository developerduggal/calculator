<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2 id="header">Calculator</h2>
    <div class="container">
      <div class="display">
        <h3 class="previousValue"></h3>
        <h1 class="currentValue">0</h1>
      </div>
      <button id="clearBtn" class="largeBtn clear">CLEAR</button>
      <button id="deleteBtn" class="largeBtn delete">DELETE</button>
      <button class="smallBtn number">7</button>
      <button class="smallBtn number">8</button>
      <button class="smallBtn number">9</button>
      <button class="smallBtn operator">/</button>
      <button class="smallBtn number">4</button>
      <button class="smallBtn number">5</button>
      <button class="smallBtn number">6</button>
      <button class="smallBtn operator">*</button>
      <button class="smallBtn number">1</button>
      <button class="smallBtn number">2</button>
      <button class="smallBtn number">3</button>
      <button class="smallBtn operator">-</button>
      <button class="smallBtn decimal">.</button>
      <button class="smallBtn number">0</button>
      <button class="smallBtn IsEqualTo">=</button>
      <button class="smallBtn operator">+</button>
    </div>
  <div id="footer">

        <img src="GitHub-Mark-32px.png" alt="github.com/developerduggal/">

    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
